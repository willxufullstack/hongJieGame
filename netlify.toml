[build]
  # 构建命令
  command = "npm ci && npm run build"
  
  # 构建输出目录
  publish = "dist"

[build.environment]
  # Node.js 版本和生产环境变量
  NODE_VERSION = "18"
  NODE_ENV = "production"
  NPM_FLAGS = "--production=false"

# 重定向规则 - SPA 应用需要将所有路由重定向到 index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 头部设置 - 优化缓存
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"