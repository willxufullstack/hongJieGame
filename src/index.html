<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>红姐大魔王 - HongJie Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts - Nosifer for horror dripping blood effect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    
    <!-- Force font loading -->
    <script>
        // Ensure Nosifer font is loaded before game starts
        document.fonts.ready.then(function() {
            console.log('All fonts loaded including Nosifer');
        });
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Nosifer', cursive;
        }
        
        canvas {
            border: 1px solid #333;
        }
        
        /* Preload Nosifer font */
        .font-preload {
            font-family: 'Nosifer', cursive;
            position: absolute;
            left: -9999px;
            visibility: hidden;
        }
        
        /* Test Nosifer font visibility */
        .nosifer-test {
            font-family: 'Nosifer', cursive;
            color: red;
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Font preloader to ensure Nosifer is loaded -->
    <div class="font-preload">Red Sister Big Devil</div>
    
    <!-- Test Nosifer font rendering -->
    <div class="nosifer-test">Test Nosifer Font</div>
</body>
</html>
